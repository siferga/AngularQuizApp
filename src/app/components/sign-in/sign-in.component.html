
<div class="container" id="container">
  <div class="form-container sign-in-container">
    <h1 class="title">Sign in</h1>
    <form (ngSubmit)="onSubmit()">
      <input type="email" name="email" [(ngModel)]="signInForm.email" placeholder="Email" required autofocus>
      <!-- Afficher les erreurs pour l'email -->
      <input type="password" name="password" [(ngModel)]="signInForm.password" placeholder="Mot de passe" required autofocus>
      <!-- Afficher les erreurs pour le mot de passe -->
      <!-- <p class="text-danger" *ngIf="passwordError">{{ passwordError }}</p>-->
      <button class="signInButton" type="submit">Sign In</button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-right">
        <h1>Bonjour et bienvenue !</h1>
        <p>Saisis tes donn√©es personnelles et commence ton voyage avec nous.</p>
        <button class="ghost" id="signUp"><a class="signUnLink" routerLink="/sign-up">Sign Up</a></button>
      </div>
    </div>
  </div>
</div>
